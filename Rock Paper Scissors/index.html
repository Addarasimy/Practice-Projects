<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move:</p>
        <div class="buttons">
            <p class="btn-title">Rock<button class="rock" id="rock">&#128074</button>
            </p>
           <p class="btn-title">Paper
                <button class="paper" id="paper">&#9995</button>
           </p> 
            <p class="btn-title">scissors
                 <button class="scissors" id="scissors">&#9996</button>
            </p>
           
        </div>

        <p id="result"></p>
        <p id="scores">
            Your score: <span class="user-score" id="user-score">0</span>
            computer score: <span id="computer-score">0</span>
        </p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
