<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer PopUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/video trailer popup/style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://cdn.pixabay.com/photo/2018/08/31/17/22/cinema-3645127_1280.jpg" alt="movie image">
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, maiores adipisci in provident nobis obcaecati accusantium nihil veritatis minima totam. Libero, quia nostrum ex possimus dignissimos similique inventore omnis iure.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="/video trailer popup/fire of God.mp4" controls></video>
        <i class="fa-solid fa-circle-xmark close-icon"></i>
    </div>
    
     <script src="index.js"></script>
</body>
</html>
